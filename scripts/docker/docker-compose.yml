version: '3.8'

services:
  # Cowrie SSH Honeypot
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie-ssh
    ports:
      - "2222:2222"
    volumes:
      - cowrie-logs:/cowrie/cowrie-git/var/log/cowrie
    environment:
      - COWRIE_TELNET_ENABLED=no
    networks:
      - honeypot-net
    restart: unless-stopped

  # Dionaea Malware Capture
  dionaea:
    image: dinotools/dionaea:latest
    container_name: dionaea-malware
    ports:
      - "21:21"
      - "23:23"
      - "80:80"
      - "1433:1433"
      - "3306:3306"
      - "445:445"
    volumes:
      - dionaea-logs:/opt/dionaea/var/log
      - dionaea-binaries:/opt/dionaea/var/binaries
    networks:
      - honeypot-net
    restart: unless-stopped

  # Conpot Industrial Control Systems
  conpot:
    image: honeynet/conpot:latest
    container_name: conpot-ics
    ports:
      - "502:502"
      - "102:102"
      - "44818:44818"
    networks:
      - honeypot-net
    restart: unless-stopped

  # Honeytrap Low Interaction
  honeytrap:
    image: honeytrap/honeytrap:latest
    container_name: honeytrap
    ports:
      - "5900:5900"
      - "1080:1080"
    volumes:
      - honeytrap-data:/data
    networks:
      - honeypot-net
    restart: unless-stopped

  # ELK Stack for Log Aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - honeypot-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    networks:
      - honeypot-net
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - honeypot-net
    depends_on:
      - elasticsearch

volumes:
  cowrie-logs:
  dionaea-logs:
  dionaea-binaries:
  honeytrap-data:
  es-data:

networks:
  honeypot-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16